<!DOCTYPE html>
<html>
    <head>
    	<title>Leaflet Example</title>

    	<meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
     
        <!-- Bootstrap -->
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

        <!-- Google Hosted jQuery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
        <script type="text/javascript" src="//cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>

    	<!-- Leaflet -->
		<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.css" />
		<script src="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.js"></script>
		 <!-- // <script src="https://rawgithub.com/mpetazzoni/leaflet-gpx/master/gpx.js"></script> -->
    </head>
    <body>
    	<div id="mapid" style="width: 1200px; height: 800px" action="{{ url_for('display') }}"></div>


    	<script type="text/javascript" >

    		var map = L.map('mapid');

			L.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { 
					attribution: 'Map data &copy; <a href="http://www.osm.org">OpenStreetMap</a>',
					maxZoom: 18
				}).addTo(map);
			map.attributionControl.setPrefix(''); // Don't show the 'Powered by Leaflet' text.

			// longitudes and latitudes points
			var points = {{ g["points"]}};	

			// some polyline options
			var polylineOptions = {
				color: 'blue',
				weight: 6,
				opacity: 0.9
			};
			var polyline = new L.Polyline(points, polylineOptions);
			map.addLayer(polyline);

			// zoom the map to the polyline
			map.fitBounds(polyline.getBounds());


    	</script>
    </body>
</html>
